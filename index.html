<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Agenda SEQUALOG</title>
</head>

<body>
    <div class="header">
        <!-- <button class="botao" id="botaoMenu">
            <img src="./Assets/Icones/menu.svg">  
        </button> -->
        <div class="pesquisa">
            <input type="search" id="caixaPesquisa" onkeyup="pesquisar()" placeholder="Pesquisar" />
            <button class="botao" id="botaoPesquisar" onclick="teste()">
          <img src="./Assets/Icones/procurar.svg" />
        </button>
        </div>
    </div>

    <div class="menu">
        <div id="categorias">
            <button class="botaoCategoria" onclick="filtrarCategoria(event)" value="Todos">
                <h2>Todos</h2>
            </button>
            <button class="botaoCategoria" onclick="filtrarCategoria(event)" value="SEQUALOG">
                <h2>SEQUALOG</h2>
            </button>
            <button class="botaoCategoria" onclick="filtrarCategoria(event)" value="Senado">
                <h2>Senado</h2>
            </button>
            <button class="botaoCategoria" onclick="filtrarCategoria(event)" value="Externo">
                <h2>Externo</h2>
            </button>
        </div>
    </div>

    <div class="conteudo">
        <div id="titulos">
            <h1>Nome</h1>
            <h1>Telefone</h1>
            <h1>Email</h1>
        </div>
        <div id="listaELogo">
            <ul id="listaContatos"></ul>
            <span id="resultadoPesquisa" style="display: none"></span>
            <div id="logo">
                <span>Agenda</span>
                <img class="iconeLogo" src="./Assets/Icones/agenda.svg">
                <span>SEQUALOG</span>
            </div>
        </div>

    </div>

    <div class="botaoAdicionar">
        <button class="botao" id="botaoAdicionar" onclick="mostrarModalAdd()">
        <img src="./Assets/Icones/adicionar.svg" />
      </button>
    </div>

    <div class="modal" id="modalInformacoes">
        <div class="conteudoModal" id="conteudoModalInfo">
            <div class="botoesModal">
                <button class="botaoFechar" onclick="fecharModal(event)">
                    <img class="iconeFechar" src="./Assets/Icones/adicionar.svg" />
                </button>

                <button class="botaoEditar" onclick="editarContato(event)">
                    <img class="iconeEditar" src="./Assets/Icones/editar.svg" />
                </button>

                <button class="botaoDeletar" id="botaoDeletarModal" onblur="resetarEstado()" onclick="deletarContato(event)">
                    <img class="iconeDeletar" id="iconeDeletarModal" src="./Assets/Icones/lixeira.svg"/>
                </button>
            </div>
            <div id="listaModal"></div>
        </div>
    </div>

    <div class="modal" id="modalAdicionar">
        <div class="conteudoModal" id="conteudoModalAdd">
            <button class="botaoFechar" style="margin: 5px 0;" onclick="fecharModal(event)">
                <img class="iconeFechar" src="./Assets/Icones/adicionar.svg" />
            </button>

            <h1>Adicionar Contato</h1>
            <hr />

            <form id="camposModalAdd" onsubmit="event.preventDefault(); botaoSalvar();">
                <div class="campo">
                    <label for="nomeContato">Nome:</label>
                    <input class="textoInput" id="nomeContato" type="text" required />
                </div>

                <div class="campo">
                    <label for="telefoneContato">Telefone:</label>
                    <input class="textoInput" id="telefoneContato" type="tel" />
                </div>

                <div class="campo">
                    <label for="emailContato">Email:</label>
                    <input class="textoInput" id="emailContato" type="text" />
                </div>

                <div class="campo">
                    <label for="categoriaContato">Categoria:</label>
                    <select class="textoInput" id="categoriaContato" autocomplete="off" required>
                        <option value="">Selecione...</option>
                        <option value="SEQUALOG">SEQUALOG</option>
                        <option value="Senado">Senado</option>
                        <option value="Externo">Externo</option>
                     </select>
                </div>

                <div class="campo" id="campoSetor" style="display: none">
                    <label for="setorContato">Setor:</label>
                    <input class="textoInput" id="setorContato" type="text" />
                </div>


                <div id="camposAdicionais"></div>

                <button type="button" class="botaoAddCampo" onclick="adicionarCampo()">Adicionar Campo</button>
                <input type="submit" class="botaoSalvar" value="Salvar"></input>

            </form>



        </div>
    </div>

    <div class="modal" id="modalConfirmarAcao" style="display: none;">
        <div class="conteudoModal" id="conteudoModalConf">
            <h3>Você deseja editar este contato?</h3>
            <hr>
            <button class="botaoOpcao" onclick="confirmarOuCancelar('Sim', 'Editar')" value="Sim">Sim</button>
            <button class="botaoOpcao" onclick="confirmarOuCancelar('Não', 'Editar')" value="Não">Não</button>
        </div>
    </div>

    <div class="modal" id="modalErro" style="display: none;">
        <div class="conteudoModal" id="conteudoModalErro">
            <h2>Erro</h2>
            <hr>
            <span id="mensagemErro"></span>
            <button class="botaoSalvar" onclick="fecharModalErro()" value="Ok">Ok</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
