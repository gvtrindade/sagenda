<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <button class="botao" id="botaoMenu">
            <!-- <img src="./Assets/menu-aberto.svg">   -->
        </button>
        <div class="pesquisa">
            <input type="search" id="caixaPesquisa" onkeyup="pesquisar()">
            <button onclick="pesquisar()">Pesquisar</button>
        </div>
    </div>

    <div class="conteudo">
        <div id="titulos">
            <h1>Nome</h1>
            <h1>Telefone</h1>
        </div>
        <ul id="listaContatos"></ul>
    </div>

    <div class="botaoAdicionar">
        <button class="botao" id="botaoAdicionar" onclick="mostrarModalAdd()">
            <!-- <img src="./Assets/adicionar.svg">  -->
            +
        </button>
    </div>

    <div class="modal" id="modalInformacoes">
        <div class="conteudoModal" id="conteudoModalInfo">
            <button class="botao" onclick="fecharModalInfo()">X</button>
            <h1 id="nomeModal"></h1>
            <span>Telefone</span>
            <span id="telefoneModal"></span>
            <span>Email</span>
            <span id="emailModal"></span>
            <span>Categoria</span>
            <span id="categoriaModal"></span>
        </div>
    </div>

    <div class="modal" id="modalAdicionar">
        <div class="conteudoModal" id="conteudoModalAdd">
            <button class="botao" onclick="fecharModalAdd()">X</button>
            <br>
            <h1>Adicionar Contato</h1>
            <br>
            <span>Nome:</span>
            <input id="nomeContato" type="text">
            <br>
            <span>Telefone:</span>
            <input id="telefoneContato" type="text">
            <br>
            <span>Email:</span>
            <input id="emailContato" type="text">
            <br>
            <form>
                <label>Categoria:</label>
                <select required id="categoriaContato">
                    <option value="">Selecione...</option>
                    <option value="SEQUALOG">SEQUALOG</option>
                    <option value="Senado">Senado</option>
                    <option value="Externo">Externo</option>
                </select>
            </form>
            <br>
            <button type="submit" class="botao" onclick="salvarContato()">Salvar</button>
        </div>
    </div>


    <script src="script.js"></script>
    <!-- <script src="data.json"></script> -->


</body>

</html>
