<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda SEQUALOG</title>
</head>

<body onfocus="selecionarPesquisa()">

    <div class="header">
        <button class="botao" id="botaoMenu">
            <img src="./Assets/Icones/menu.svg">  
        </button>
        <div class="pesquisa">
            <input type="search" id="caixaPesquisa" onkeyup="pesquisar()">
            <button class="botao" id="botaoPesquisar">            
                <img src="./Assets/Icones/procurar.svg"> 
            </button>
        </div>
    </div>

    <div class="conteudo">
        <div id="titulos">
            <h1>Nome</h1>
            <h1>Telefone</h1>
        </div>
        <ul id="listaContatos"></ul>
    </div>

    <div class="botaoAdicionar">
        <button class="botao" id="botaoAdicionar" onclick="mostrarModalAdd()">
            <img src="./Assets/Icones/adicionar.svg"> 
        </button>
    </div>

    <div class="modal" id="modalInformacoes">
        <div class="conteudoModal" id="conteudoModalInfo">
            <button class="botao" onclick="fecharModal(event)">X</button>
            <ul id="listaModal"></ul>
        </div>
    </div>

    <div class="modal" id="modalAdicionar">
        <div class="conteudoModal" id="conteudoModalAdd">

            <button class="botao" onclick="fecharModal(event)">X</button>

            <form>
                <h1>Adicionar Contato</h1>

                <label>Nome:</label>
                <input id="nomeContato" type="text" required="true">

                <label>Telefone:</label>
                <input id="telefoneContato" type="text">

                <label>Email:</label>
                <input id="emailContato" type="text">

                <label>Categoria:</label>
                <select id="categoriaContato" autocomplete="off" required="true">
                    <option value="">Selecione...</option>
                    <option value="SEQUALOG">SEQUALOG</option>
                    <option value="Senado" selected>Senado</option>
                    <option value="Externo">Externo</option>
                </select>
            </form>

            <button class="botao" onclick="salvarContato()">Salvar</button>
        </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
